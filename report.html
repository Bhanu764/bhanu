<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="theme-color" content="#22c55e">
	<link rel="manifest" href="manifest.webmanifest">
	<link rel="apple-touch-icon" href="manifest.webmanifest">
	<title>Report Problem - Sanitary Map AI</title>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<header class="site-header">
		<div class="brand">Sanitary Map AI</div>
		<nav class="nav">
			<a href="index.html">Home</a>
			<a href="awareness.html">Awareness</a>
			<a href="report.html" class="active">Report Problem</a>
			<a href="dashboard.html">Dashboard</a>
			<a href="admin.html" id="nav-admin">Admin</a>
			<button id="btn-install" class="btn" style="display:none">Install</button>
			<button id="btn-logout" class="btn btn-secondary" style="display:none">Logout</button>
		</nav>
	</header>
	<main class="container">
		<h1>Report a Sanitation Problem</h1>
		<form id="report-form" class="card">
			<label>Title
				<input type="text" id="title" required maxlength="120" placeholder="Short title">
			</label>
			<label>Description
				<textarea id="description" required maxlength="1000" placeholder="Describe the problem"></textarea>
			</label>
			<label>Category
				<select id="category" required>
					<option value="garbage">Garbage</option>
					<option value="drain">Drainage</option>
					<option value="water">Water Stagnation</option>
					<option value="toilet">Public Toilet</option>
				</select>
			</label>
			<label>Area
				<select id="area" required></select>
			</label>
			<label>Upload Image (optional)
				<input type="file" id="image" accept="image/*">
			</label>
			<button class="btn btn-primary" type="submit">Submit Report</button>
		</form>
		<div id="report-success" class="alert success" style="display:none">Report submitted. Thank you!</div>
	</main>
	<script src="assets/js/storage.js"></script>
	<script src="assets/js/ai.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/report.js"></script>
</body>
</html>
